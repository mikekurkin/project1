<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Books: {% block title %}{% endblock %}</title>
  </head>

{% set active_page = active_page|default('index') -%}

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand ml-2 mr-4 mb-0 h1"  href="{% if active_page == 'index' %}#{% else %}/{% endif %}">Books</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if not active_page == 'search' %}
        <div class="row ml-2 ml-sm-0 mt-2 my-sm-0">
        <form class="form-row" action="/search" method="get">
            <div class="col-10 col-sm-10 mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
            </div>
            <div class="col-2 col-sm-2">
                <button class="btn btn-outline-success my-0" type="submit">Search</button>
            </div>
        </form>
        </div>
        {% endif %}
        <ul class="navbar-nav ml-auto">
            {% if session.user_id %}
                <div class="row ml-2 mr-auto">
                    <span class="navbar-text mr-0">{{ session.user_name }} </span><li class="nav-item"><a class="nav-link pl-1" href="/logout">(Log Out)</a></li>
                </div>
            {% else %}
                <li class="nav-item"><a class="nav-link{% if active_page =='register' %} active{% endif %}" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link{% if active_page =='login' %} active{% endif %}" href="/login">Log In</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container pt-4">
        {% block main %}{% endblock %}
    </div>
  </body>
  </html>
